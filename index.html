<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInitGallery()">
    <nav>
        <button onclick="onGoToGallery()">gallery</button>
        <button onclick="onGoToSaved()">saved</button>
    </nav>

    <!-- gallery -->
     <section class="gallery curr-page">
        <input list="key-words" placeholder="Search" oninput="onFilterByKeyWord(this.value)">
        <datalist class="key-words" id="key-words">
        </datalist>
        <button onclick="onRandomMeme()">I'm Flexible</button>
        <section class="gallery-container"></section>
     </section>

    <!-- editor -->
     <section class="editor hide">
        <!-- canvas -->
        <div class="canvas-container"> 
            <canvas width="400" height="400"
                onmousedown="onDown(event)"
                ontouchstart="onDown(event)" 
                onmouseup="onUp()" 
                ontouchend="onUp()"
                onmousemove="onDrag(event)"
                ontouchmove="onDrag(event)">
            </canvas> 
        </div>
        <!-- edit -->
        <section class="edit-actions">
            <input class="insert-txt" type="text"
                placeholder="Add Text Here"
                oninput="onLineTxt(this.value)">
            <button class="switch-line-focus-btn" onclick="onSwitchLineFocus()">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-line-btn" onclick="onUpLine()">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="down-line-btn" onclick="onDownLine()">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="add-line-btn" onclick="onAddLine()">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="delete-line-btn" onclick="onDeleteLine()">
                <i class="fa-solid fa-trash"></i>
            </button>
            <section class="edit-txt-style-container">
                <button class="incr-txt-size-btn" onclick="onIncrFontSize()">
                    <i class="fa-solid fa-font"></i>+
                </button>
                <button class="dec-txt-size-btn" onclick="onDecFontSize()">
                    <i class="fa-solid fa-font"></i>-
                </button>
                <button class="align-txt-left-btn" onclick="onAlignText('L')">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="align-txt-center-btn" onclick="onAlignText('C')">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="align-txt-right-btn" onclick="onAlignText('R')">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <select class="font" id="font" onchange="onSetFont(this.value)">
                    <option value="IMPACT" selected>IMPACT</option>
                    <option value="ARIAL">ARIAL</option>
                    <option value="VERDANA">VERDANA</option>
                    <option value="TAHOMA">TAHOMA</option>
                    <option value="GEORGIA">GEORGIA</option>
                </select>
                <label for="strokeColorPicker" class="stroke-clr-picker-label">
                    <i class="fa-solid fa-brush"></i>
                </label>
                <input id="strokeColorPicker" class="stroke-clr" type="color" value="#000000" onchange="onSetStrokeColor(event.target.value)">
                <label for="fillColorPicker" class="fill-clr-picker-label">
                    <i class="fa-solid fa-fill-drip"></i>
                </label>
                <input id="fillColorPicker" class="fill-clr" type="color" value="#ffffff" onchange="onSetFillColor(event.target.value)">
            </section>
        </section>
        <button class="save-meme-btn" onclick="onSaveMeme()">Save</button>
        <button class="share-meme-btn">Share</button>
        <a href="#" onclick="onDownloadCanvas(this)" download="my-img.jpg">Download</a>
     </section>

     <!-- saved -->
      <section class="saved-memes hide">
        <section class="saved-memes-container"></section>
      </section>


     <script src="https://kit.fontawesome.com/99bd3297c8.js" crossorigin="anonymous"></script>
     <script src="js/services/storage.service.js"></script>
     <script src="js/services/utils.service.js"></script>
     <script src="js/main.js"></script>
     <script src="js/services/meme.service.js"></script>
     <script src="js/controllers/savedMemes.controller.js"></script>
     <script src="js/controllers/meme.controller.js"></script>
     <script src="js/controllers/gallery.controller.js"></script>
    
</body>
</html>
